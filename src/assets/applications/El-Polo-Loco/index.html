<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/littleChicken.class.js"></script>
    <script src="models/dead-chicken.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coinbar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/boss-statusbar.class.js"></script>
    <script src="models/emty-boss-bar.class.js"></script>
    <script src="models/bossBarChickenEmbleme.class.js"></script>
    <script src="models/world-extension.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/keylistener.class.js"></script>
    <script src="models/level.class.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/head_favi.png" type="image/x-icon">
</head>

<body onload="turnDevice()">
    <div id="centerContainer">
        <div id="startContainer" class="startContainer">
            <img id="startPic" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="play button">

            <div id="startBTNContainer">
                <img id="startBTN" onclick="init()" onmouseover="changePlayBTN()" onmouseleave="changePlayBTN2()"
                    src="img/playBTN/playBTN.png" alt="start picture">
            </div>

            <canvas oncontextmenu="return false;" id="canvas" width="720" height="480">
            </canvas>

            <img id="fullscreenBTN" src="img/fullscreen_and_icons_tut/fulscreen-black.png" alt="">

            <div id="musicContainer">
                <img id="volIMG" src="img/fullscreen_and_icons_tut/vol_embleme.png" alt="">
                <input type="range" id="slider" min="0" max="100" value="5" step="1">
            </div>

            <div id="turnDeviceContainer">
                <img id="turnDeviceIMG" src="img/turnYourPhone.gif" alt="">
            </div>

            <div id="tutorialContainer">
                <h5>CONTROLS</h5>
                <div id="controlEmblemes">
                    <span>LEFT: <img class="icon" src="img/fullscreen_and_icons_tut/left.png" alt="" srcset=""></span>
                    <span>RIGHT: <img class="icon" src="img/fullscreen_and_icons_tut/right.png" alt="" srcset=""></span>
                    <span>UP: <img class="icon" src="img/fullscreen_and_icons_tut/up.png" alt=""></span>
                    <span>THROW: D</span>
                </div>
            </div>

            <div id="handyControls">
                <img id="leftBtn" oncontextmenu="return false;" class="handyControlBTN"
                    src="img/Handy_Buttons/move_left_btn.png" alt="">
                <img id="upBtn" oncontextmenu="return false;" class="handyControlBTN upBtn"
                    src="img/Handy_Buttons/move_up_btn.png" alt="">
                <img id="rightBtn" oncontextmenu="return false;" class="handyControlBTN"
                    src="img/Handy_Buttons/move_right_btn.png" alt="">
                <img id="throwBottleBTN" src=" img/Handy_Buttons/bottle_throw_btn.png" alt="">
            </div>
        </div>

</body>
<script src="javascript/game.js"></script>

</html>
