<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pokeClasses.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="pics/pikachuRunning.gif" type="image/x-icon">

    <title>Pokedex</title>
</head>

<body id="body" onload="loadPokemon()">

    <div id="loadingBarContainer">
        <div class="progress">
            <div id="loadingBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">Pokemon are loading</div>
        </div>
    </div>

    <div id="pokedex">
        <h1 id="pokeName">Pokedex</h1>
    </div>

    <div id="secondSearchBar">
        <input placeholder="Pokemon suchen" id="pokeSearch" type="text">
        <button onclick="filter()">Suchen</button>
        <button onclick="deleteSearch()">Suche l√∂schen</button>
    </div>

    <div id="pokemonContainer">
    </div>

    <div id="centerOverAll">

        <div id="pokeDetailCard">
            <p id="closeDetailCard"><span id="closeX" onclick="closeDetail()">X</span></p>
            <div id="pokeDetailPicContainer">
                <img id="pokeDetailPic"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/144.png">
            </div>

            <hr>



            <div id="detailInformation">
                <div>
                    <h2 id="detailName">name</h2>
                    <b id="IDContain"><span>ID:#</span><span id="ID"></span></b>
                </div>
                <div id="arrowContainer">
                    <span id="arrowBack" class="material-symbols-outlined arrow">
                        arrow_back
                    </span>
                    <span id="arrowForward" class="material-symbols-outlined arrow">
                        arrow_forward
                    </span>
                </div>
                <div id="attackBtnContainer">
                    <button id="attackButton" class="btn btn-dark">Attacks</button>
                    <button id="statButton" class="btn btn-dark">Stats</button>
                </div>
                <table id="detailTable">
                    <tr>
                        <th>Type</th>
                        <th id="typeClass"></th>
                        <th id="typeClass2">-</th>
                    </tr>
                    <tr>
                        <th class="borderCollaps">Weight</th>
                        <th class="borderCollaps" id="weight">100</th>
                    </tr>
                    <tr>
                        <th>height</th>
                        <th id="height">100</th>
                    </tr>
                </table>
            </div>
        </div>

        <div id="attackContainer">
            <table id="attackTable">
            </table>
        </div>

        <div id="stats">
            <b>HP</b>
            <div class="progress">
                <div id="hp" class="progress-bar bg-success" role="progressbar" style="width: 25%"></div>
            </div>
            <b>Attack</b>
            <div class="progress">
                <div id="attack" class="progress-bar bg-danger" role="progressbar" style="width: 25%"></div>
            </div>
            <b>Defense</b>
            <div class="progress">
                <div id="defense" class="progress-bar bg-info" role="progressbar" style="width: 25%"></div>
            </div>
            <b>Spezial-Attack</b>
            <div class="progress">
                <div id="spAttack" class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                    style="width: 10%"></div>
            </div>
            <b>Spezial-Defense</b>
            <div class="progress">
                <div id="spDefense" class="progress-bar progress-bar-striped bg-info" role="progressbar"
                    style="width: 50%"></div>
            </div>
            <b>Speed</b>
            <div class="progress">
                <div id="speed" class="progress-bar" role="progressbar"></div>
            </div>
        </div>
    </div>

    <div id="loadingScreen">
    </div>

    <button id="loadMoreButton">Load more</button>

    <div id="searchedPokemonContainer">
    </div>

</body>

<script src="script.js"></script>

</html>
